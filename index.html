<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banner Website</title>
  <style>
    /* Reset some default spacing */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    /* Top banner styles */
    header {
      background-color: #4a90e2; /* Blue color */
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    /* Container for the buttons */
    .button-banner-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Style for each button banner */
    .button-banner {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      flex: 1 1 200px;
      max-width: 220px;
      padding: 30px 20px;
      text-align: center;
      font-size: 1.25em;
      font-weight: 600;
      color: #4a90e2;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .button-banner:hover,
    .button-banner:focus {
      background-color: #4a90e2;
      color: white;
      box-shadow: 0 6px 12px rgba(74, 144, 226, 0.6);
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Top banner -->
  <header>
    Welcome to Our Website
  </header>

  <!-- Button banners -->
  <div class="button-banner-container">
    <a href="https://www.example.com/page1" class="button-banner" target="_blank" rel="noopener noreferrer">
      Go to Page 1
    </a>
    <a href="https://www.example.com/page2" class="button-banner" target="_blank" rel="noopener noreferrer">
      Visit Page 2
    </a>
    <a href="https://www.example.com/page3" class="button-banner" target="_blank" rel="noopener noreferrer">
      Explore Page 3
    </a>
    <a href="https://www.example.com/page4" class="button-banner" target="_blank" rel="noopener noreferrer">
      Check Page 4
    </a>
  </div>

</body>
</html>
